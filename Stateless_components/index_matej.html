<!DOCTYPE html>
<html>

<head>
    <title>Film List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/htm@2.2.1" crossorigin></script>

    <script src="https://unpkg.com/@reduxjs/toolkit@1.9.3/dist/redux-toolkit.umd.js"></script>
</head>

<body>
    
    <div id="root"></div>
    <script type="text/babel">

    const filmdata = 
    [
        {
            id: 1,
            title : "The Shawshank Redemption",
            year : 1994,
            director : "Frank Darabont",
            duration : "2h 22min",
            image: "./img/1.jpg"
        },
        {
            id: 2,
            title : "The Godfather",
            year : 1972,
            director : "Francis Ford Coppola",
            duration : "2h 55min",
            image: "./img/2.jpg"
        },
        {
            id: 3,
            title : "The Godfather: Part II",
            year : 1974,
            director : "Francis Ford Coppola",
            duration : "3h 22min",
            image: "./img/3.jpg"
        },
        {
            id: 4,
            title : "The Dark Knight",
            year : 2008,
            director : "Christopher Nolan",
            duration : "2h 32min",
            image: "./img/4.jpg"
        },
        {
            id: 5,
            title: "12 Angry Men",
            year : 1957,
            director : "Sidney Lumet",
            duration : "1h 35min",
            image: "./img/5.jpg"
        }
    ]


    
    const FilmList = (props) => {
        const filmdata = props.filmdata;
        return (
            <div className="d-flex flex-row bd-highlight mb-3 flex-wrap" >
                {filmdata.map((film) => (
                    <div className="container-sm p-2 d-grid border border-secondary " style= {{maxWidth: 350, marginTop: 50}} key={film.id}>
                        <div className="d-flex justify-content-center">
                            <img src={film.image} alt="film" />
                        </div>
                        <h2>{film.title}</h2>
                        <p>{`Year: ${film.year}`}</p>
                        <p>{`Director: ${film.director}`}</p>
                        <p>{`Duration: ${film.duration}`}</p>
                    </div>
                ))}
            </div>
        );
    };

        const App = (props) => {
            const filmdata = props.filmdata;
            return (
                <div>
                    <h1 className="justify-content-center d-flex" style={{color: "red"}}>Film List</h1>
                    <FilmList filmdata={filmdata}/>
                </div>
            );
        };

    

        /* ReactDOM.render is no longer supported in React 18.0.0
        // Render the table component to the DOM
        const container = document.getElementById('root');
        ReactDOM.render(<App />, container, () => {
            console.log('App rendered');
        });
        */

       const container = document.getElementById('root');
       const root = ReactDOM.createRoot(container);
       root.render (<App filmdata={filmdata}/>);
    </script>
</body>

</html>
